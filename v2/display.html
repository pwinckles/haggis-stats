<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Haggis Stats</title>
        <script type="text/javascript" src="../chart.js"></script>
        <script type="text/javascript" src="haggis.js"></script>
        <style>
            table {
                table-layout: auto;
                display: table;
                border-spacing: 2px;
                border-collapse: separate;
                box-sizing: border-box;
                text-indent: 0;
                text-align: left;
            }

            th {
                background: rgb(218, 218, 218);
                padding: 2px 12px;
            }

            #main th,
            td {
                padding: 2px 12px;
                min-width: 90px;
                vertical-align: baseline;
                border: 1px solid #fefefe;
            }

            details table {
                border-collapse: collapse;
            }

            details td {
                border-bottom: 1px solid black;
                border-top: 1px solid black;
                border-left: none;
                border-right: none;
            }

            details th {
                border: 2px solid #fefefe;
            }

            .shaded tr:nth-child(odd) {
                background-color: white;
            }

            .shaded tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            .card {
                font-weight: bold;
                font-family: monospace;
                font-size: 1.2rem;
            }

            .card-blue {
                color: #0157a9;
            }

            .card-purple {
                color: #8c84bf;
            }

            .card-red {
                color: #d7334f;
            }

            .card-yellow {
                color: #e09e1d;
            }

            .card-black {
                color: black;
            }

            .highlighted {
                border: solid 2px grey;
            }

            details {
                margin-top: .9rem;
                margin-bottom: 1.2rem;
            }

            summary {
                font-size: 1.3rem;
                font-weight: bold;
            }

            .chart {
                margin-top: 2em;
                margin-bottom: 2rem;
                position: relative;
                width: 100%;
                max-width: 800px;
            }
        </style>
        <link rel="icon" type="image/x-icon" href="../favicon.jpeg">
    </head>
    <body onload="renderStats()">
        <h1>Haggis Stats</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a id="bgaLink" href="https://boardgamearena.com/table?table=">Table on BGA</a></li>
        </ul>
        <div id="stats"></div>
    </body>
</html>
